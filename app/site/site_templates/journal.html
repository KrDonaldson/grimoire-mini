{% extends 'base.html' %}

{% block content %}

    {% if current_user.is_authenticated %}

        <section>
            <div class="container my-md-5">
                <div class="row">
                    <div class="d-md-flex">
                        <h1 class="col text-center pb-5 fs-1">Journal Entries</h1>
                    </div>
                    {{current_user.id}}
                    {{current_user.token}}
                </div>
            </div>
        </section>

        <!-- <div id="entries">
            <ul class="list-group">
                {% for entry in entries %}
                    <li class="list-group-item">
                        {{entry.name}} {{entry.date_created}} <br> 
                        {{entry.details}}
                    </li>
                {% endfor %}
            </ul>
        </div> -->

        <div id="addbutton">
            <a href="{{ url_for('site.addEntry') }}"
                class="btn text-light rounded-circle p-0 m-0"
                data-toggle="modal"
                role="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-plus-circle p-0 m-0" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
            </a>
        </div>

    {% else %}

        <section>
            <div class="container m-5">
                <div class="d-md-flex">
                    <h1 class="col text-center pb-5 fs-1">
                        You will need to login to view this content.
                    </h1>
                </div>
            </div>
        </section>

    {% endif %}

{% endblock %}
